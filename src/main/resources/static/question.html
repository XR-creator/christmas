<!DOCTYPE HTML>
<html>
<head>
    <title>Вопрос</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="loading">
    <div class="loader"></div>
</div>

<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overla" style="min-height: 300px">
    <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
                <span class="sr-only">Toggle drawer</span>
                <i class="material-icons">menu</i>
            </button>
            <ul class="nav navbar-nav">
                <li class="nav-item">Слова</li>
            </ul>
        </div>
    </header>
    <div id="dw-p1" class="bmd-layout-drawer bg-faded">
        <header>
            <a class="navbar-brand">Меню</a>
        </header>
        <ul class="list-group">
            <a class="list-group-item" href="/index.html">Главная</a>
            <a class="list-group-item" href="/statistics_group.html">Статистика команд</a>
            <a class="list-group-item" href="/statistics_user.html">Статистика игроков</a>
            <a id="settingsBtn" class="list-group-item" style="display: none" href="/admin.html">Настройки</a>
        </ul>
    </div>
    <main class="bmd-layout-content">
        <div class="container-fluid">
            <p id="wordText" class="text-center text-uppercase font-weight-bold" style="padding-top: 30%; font-size:9vw;">---</p>

            <div class="container-fluid text-center" style="padding-top: 10%; display: grid; width: 100%;">
                <button id="requestBtn" type="button" class="btn btn-raised btn-primary" data-toggle="modal"
                        data-target="#userModalLong">Угадал
                </button>
                <button id="repeatBtn" type="button" class="btn btn-raised btn-primary" onclick="getQuestion()">Другое слово</button>
                <button type="button" class="btn btn-raised btn-primary"
                        onclick="window.location.href = '/index.html';">Отмена
                </button>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="userModalLong" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Выберите кто ответил</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="listUsers" class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        Имя
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script>$(document).ready(function () {
    $('body').bootstrapMaterialDesign();
    init();
    getQuestion();
});</script>
</body>
</html>
