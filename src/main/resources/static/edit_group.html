<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить карточку</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="loading">
    <div class="loader"></div>
</div>

<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overla" style="min-height: 300px">
    <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
                <span class="sr-only">Toggle drawer</span>
                <i class="material-icons">menu</i>
            </button>
            <ul class="nav navbar-nav">
                <li class="nav-item">Настройка команды</li>
            </ul>
        </div>
    </header>
    <div id="dw-p1" class="bmd-layout-drawer bg-faded">
        <header>
            <a class="navbar-brand">Меню</a>
        </header>
        <ul class="list-group">
            <a class="list-group-item" href="/index.html">Главная</a>
            <a class="list-group-item" href="/statistics_group.html">Статистика команд</a>
            <a class="list-group-item" href="/statistics_user.html">Статистика игроков</a>
            <a id="settingsBtn" class="list-group-item" style="display: none" href="/admin.html">Настройки</a>
        </ul>
    </div>
    <main class="bmd-layout-content">
        <div class="container">
            <form style="padding-top: 10%">
                <div class="form-group">
                    <label for="groupEditSelector">Команда</label>
                    <select class="form-control" id="groupEditSelector">
                    </select>
                </div>
                <div class="form-group">
                    <label for="groupAllCount">Общее число баллов</label>
                    <input id="groupAllCount" type="number" class="form-control" placeholder="число баллов" disabled>
                </div>
                <div class="form-group">
                    <label for="groupCountDisable">Из них групповых</label>
                    <input id="groupCountDisable" type="number" class="form-control" placeholder="число баллов" disabled>
                </div>
                <div class="form-group">
                    <label for="groupPersonalDisable">Из них личных</label>
                    <input id="groupPersonalDisable" type="number" class="form-control" placeholder="число баллов" disabled>
                </div>
                <div class="form-group">
                    <label for="groupCount">Число баллов групповых</label>
                    <input id="groupCount" type="number" class="form-control" placeholder="число баллов">
                </div>
            </form>
            <div class="container-fluid text-center" style="padding-top: 10%; display: grid; width: 100%">
                <button type="button" class="btn btn-raised btn-primary" onclick="editGroupCount()">Изменить
                </button>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
<script src="js/lodash.js"></script>
<script src="js/main.js"></script>
<script>$(document).ready(function () {
    $('body').bootstrapMaterialDesign();
    init();
    getGroupsForCounts();
});</script>
</body>
</html>
